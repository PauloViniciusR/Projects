<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Login-helper</title>
  </head>
  <body>
    <header>
      <h1>Login-helper</h1>
    </header>

    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com" />
            <div class="password-container">
              <input type="password" id="field-password" class="field-password" placeholder="*********"/>
                
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" name="" id="" />
              <span>Lembrar senha</span>
            
          </div>
          
            <a href="#">Esqueceu sua senha?</a>
            
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>

            <aside>
             <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v2.png" alt="google"/></a>
             <a href="#"><img src="https://img.icons8.com/material-rounded/24/000000/facebook-new.png"alt="facebook"></a>
             <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-2--v1.png" alt="linkedin"/></a>
            </aside>
        </section>

        <footer>
          <hr />
            <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
        </footer>
      </form>
    </main>
  </body>
</html>
