    <header>
        <div class="center"> 
            <div class="logo">
                <h2>Facebook</h2>

           <form method="post" class="form-login"> 
                <div class="form-element">
                    <p>Email ou Telefone</p>
                    <input type="email">
                </div> <!--form-element-->
    
                <div class="form-element">

    <div class="abrir-conta">
        <h2>Abra sua conta</h2>
            <h3>É gratuito e sempre será.</h3>
   
            <form class="create-account"> 
                <div class="w50">
                    <input type="text" placeholder="Nome">
                </div> <!--w50-->

                <div class="w50">
                    <input type="text" placeholder="Sobrenome">
                </div> <!--w50-->

                <div class="w100">
                    <input type="email" placeholder="E-mail">
                </div> <!--w100-->

                <div class="w100">
                    <input type="password" placeholder="Senha">
                </div> <!--w100-->

                <div class="w100">
                    <h2>Data de Nascimento</h2>
                        <select name="nasc-dia" class="nascimento">
                            <option value="1">1</option>
                                <!--aplicar PHP-->
                        </select>

                        <select name="nasc-mes" class="nascimento">
                            <option value="1">January</option>
                            <option value="2">Febuary</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">Octuber</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <select name="nasc-ano" class="nascimento">
                            <option value="0">1993</option>
                                <!--aplicar PHP-->
                        </select>
                            <div class="clear"></div>
                </div> <!--w100-->

                    <div class="w100">
                        <div class="input-radio">
                            <input type="radio" name="sexo" value="masculino">
                            <h2>Masculino</h2>
                        </div> <!--input-radio-->

                        <div class="input-radio">
                            <input type="radio" name="sexo" value="feminino">
                            <h2>Feminino</h2>
                        </div> <!--input-radio-->
                    </div> <!--w100-->
                    
                <div class="w100">
                    <input type="submit" name="acao" value="Cadastrar">
                </div> <!--w100-->
            
                <div class="clear"></div>
            </form> <!--create-account-->
